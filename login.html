<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Auth | الدخول الملكي</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon: #00f2ff;
            --purple: #7000ff;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: var(--bg);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; color: white;
        }

        .bg-animate {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.2), transparent),
                        radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1), transparent);
        }

        .auth-card {
            width: 90%; max-width: 400px; padding: 40px 30px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 35px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center; animation: slideUp 0.8s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .logo-area i { font-size: 3rem; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin-bottom: 15px; }
        h2 { font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; letter-spacing: -1px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }

        .tabs {
            display: flex; background: rgba(0,0,0,0.3); padding: 5px;
            border-radius: 15px; margin-bottom: 25px; border: 1px solid var(--border);
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #64748b; font-weight: 800; cursor: pointer; border-radius: 12px; transition: 0.3s;
        }
        .tab-btn.active { background: var(--neon); color: #020617; box-shadow: 0 0 15px var(--neon); }

        .form-content { display: none; }
        .form-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input {
            width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.4);
            border: 1px solid var(--border); border-radius: 15px; color: white; outline: none;
            transition: 0.3s; font-size: 0.95rem;
        }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        .btn-main {
            width: 100%; padding: 16px; background: linear-gradient(90deg, var(--purple), #9333ea);
            border: none; border-radius: 15px; color: white; font-weight: 900;
            cursor: pointer; transition: 0.3s; margin-top: 10px; font-size: 1rem;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(112, 0, 255, 0.4); }

        .google-btn {
            width: 100%; padding: 14px; margin-top: 20px; background: white;
            border: none; border-radius: 15px; color: #000; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .google-btn img { width: 20px; }

        .divider { display: flex; align-items: center; margin: 25px 0; color: #475569; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: var(--border); margin: 0 10px; }

        #msg { 
            margin-top: 20px; font-size: 0.85rem; padding: 10px; border-radius: 12px; display: none;
            background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="auth-card">
        <div class="logo-area">
            <i class="fas fa-rocket"></i>
            <h2>Elite X-Prime</h2>
            <p>بوابتك لعالم المكافآت الحصرية</p>
        </div>

        <div class="tabs">
            <button id="login-tab" class="tab-btn active" onclick="toggle('login')">دخول</button>
            <button id="signup-tab" class="tab-btn" onclick="toggle('signup')">إنشاء حساب</button>
        </div>

        <div id="login-box" class="form-content active">
            <input type="email" id="l-email" placeholder="البريد الإلكتروني">
            <input type="password" id="l-pass" placeholder="كلمة المرور">
            <div style="text-align: right; margin-bottom: 15px;">
                <a href="javascript:void(0)" onclick="forgotPassword()" style="color: var(--neon); font-size: 0.8rem; text-decoration: none; opacity: 0.8;">نسيت كلمة المرور؟</a>
            </div>
            <button class="btn-main" onclick="login()">تسجيل الدخول</button>
        </div>
        
        <div id="signup-box" class="form-content">
            <input type="text" id="s-name" placeholder="الاسم الكامل">
            <input type="email" id="s-email" placeholder="البريد الإلكتروني">
            <input type="password" id="s-pass" placeholder="كلمة المرور">
            <div style="display: flex; align-items: flex-start; gap: 10px; margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.02); border-radius: 12px; border: 1px solid var(--border);">
                <input type="checkbox" id="terms-check" style="width: 20px; height: 20px; cursor: pointer;">
                <label for="terms-check" style="font-size: 0.8rem; color: #94a3b8; text-align: right; line-height: 1.4;">
                    أوافق على سياسات الاستخدام وأدرك أن الغش يؤدي للحظر.
                </label>
            </div>
            <button class="btn-main" onclick="signup()">انشاء حساب</button>
        </div>

        <div class="divider">أو عبر</div>

        <button class="google-btn" onclick="googleAuth()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="google">
            تسجيل بواسطة جوجل
        </button>

        <div id="msg"></div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBKXxVqGiL0Ml_kEeNzchzHUMYPsFyl-jM",
        authDomain: "rewardsite-9025d.firebaseapp.com",
        projectId: "rewardsite-9025d",
        storageBucket: "rewardsite-9025d.firebasestorage.app",
        messagingSenderId: "777911247728",
        appId: "1:777911247728:web:089c8f41a1684c35d7a5b5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggle(mode) {
        document.getElementById('login-box').classList.remove('active');
        document.getElementById('signup-box').classList.remove('active');
        document.getElementById('login-tab').classList.remove('active');
        document.getElementById('signup-tab').classList.remove('active');

        if(mode === 'login') {
            document.getElementById('login-box').classList.add('active');
            document.getElementById('login-tab').classList.add('active');
        } else {
            document.getElementById('signup-box').classList.add('active');
            document.getElementById('signup-tab').classList.add('active');
        }
    }

    function showStatus(text, color = "#ef4444") {
        const m = document.getElementById('msg');
        m.style.display = 'block';
        m.innerText = text;
        m.style.color = color;
        m.style.borderColor = color === "#22c55e" ? "rgba(34, 197, 94, 0.2)" : "rgba(239, 68, 68, 0.2)";
    }

    function getDeviceID() {
        let id = localStorage.getItem('elite_dev_id');
        if(!id) {
            id = 'DEV-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            localStorage.setItem('elite_dev_id', id);
        }
        return id;
    }

    async function forgotPassword() {
        const email = document.getElementById('l-email').value;
        if(!email) return showStatus("اكتب الإيميل في خانة الدخول أولاً");
        try {
            await auth.sendPasswordResetEmail(email);
            showStatus("تم إرسال رابط استعادة الباسوورد لإيميلك", "#22c55e");
        } catch(e) { showStatus("خطأ في الإيميل"); }
    }

    async function signup() {
        const name = document.getElementById('s-name').value;
        const email = document.getElementById('s-email').value;
        const pass = document.getElementById('s-pass').value;
        const checked = document.getElementById('terms-check').checked;

        if(!checked) return showStatus("يجب الموافقة على الشروط");
        if(pass.length < 6) return showStatus("الباسوورد ضعيف (أقل من 6)");

        try {
            const devID = getDeviceID();
            const devCheck = await db.collection("registered_devices").doc(devID).get();
            if(devCheck.exists) throw new Error("هذا الجهاز مسجل به حساب بالفعل!");

            const res = await auth.createUserWithEmailAndPassword(email, pass);
            await res.user.sendEmailVerification();

            await db.collection("users").doc(res.user.uid).set({
                name, email, balance: 0, coins: 0, isVerified: false
            });
            await db.collection("registered_devices").doc(devID).set({ owner: res.user.uid });
            
            await auth.signOut();
            showStatus("✅ تم الإنشاء! فعل إيميلك ثم سجل دخولك", "#22c55e");
        } catch(e) { showStatus(e.message); }
    }

    async function login() {
        const email = document.getElementById('l-email').value;
        const pass = document.getElementById('l-pass').value;
        try {
            const res = await auth.signInWithEmailAndPassword(email, pass);
            if(!res.user.emailVerified) {
                showStatus("⚠️ فعل إيميلك أولاً!");
                await auth.signOut();
                return;
            }
            window.location.href = "index.html";
        } catch(e) { showStatus("خطأ في بيانات الدخول"); }
    }

    async function googleAuth() {
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
            const res = await auth.signInWithPopup(provider);
            const devID = getDeviceID();
            const devCheck = await db.collection("registered_devices").doc(devID).get();
            
            if(devCheck.exists && devCheck.data().owner !== res.user.uid) {
                await auth.signOut();
                throw new Error("الجهاز مرتبط بحساب آخر!");
            }

            const doc = await db.collection("users").doc(res.user.uid).get();
            if(!doc.exists) {
                await db.collection("users").doc(res.user.uid).set({
                    name: res.user.displayName, email: res.user.email, balance: 0, coins: 0, isVerified: true
                });
                await db.collection("registered_devices").doc(devID).set({ owner: res.user.uid });
            }
            window.location.href = "index.html";
        } catch(e) { showStatus(e.message); }
    }
</script>
</body>
</html>
