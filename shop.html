<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite X-Prime | المتجر الملكي</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon: #00f2ff;
            --purple: #7000ff;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(0, 242, 255, 0.2);
            --gold: #f59e0b;
            --error: #ff4b4b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; padding-bottom: 50px; min-height: 100vh; line-height: 1.6; }

        .container { width: 95%; max-width: 500px; margin: 0 auto; padding: 20px; }

        header { text-align: center; margin-bottom: 25px; }
        header h1 { font-size: 1.8rem; background: linear-gradient(to left, var(--neon), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; letter-spacing: 1px; }
        
        .user-balance { background: var(--glass); display: inline-flex; align-items: center; gap: 8px; padding: 10px 25px; border-radius: 50px; border: 1px solid var(--border); margin-top: 10px; color: var(--gold); font-weight: 900; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* ستايل الفئات المتطور */
        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5px; margin-bottom: 20px; scrollbar-width: none; }
        .category-tabs::-webkit-scrollbar { display: none; }
        .tab-btn { padding: 12px 22px; border-radius: 15px; background: var(--glass); border: 1px solid var(--border); color: #94a3b8; cursor: pointer; white-space: nowrap; transition: 0.3s; font-size: 0.9rem; font-weight: 600; }
        .tab-btn.active { background: var(--neon); color: #000; border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }

        /* جريد المنتجات */
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { background: var(--glass); border-radius: 25px; border: 1px solid var(--border); padding: 15px; text-align: center; transition: 0.4s; position: relative; overflow: hidden; }
        .product-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, var(--purple), var(--neon)); opacity: 0; transition: 0.3s; }
        .product-card:hover { border-color: var(--neon); transform: translateY(-8px); }
        .product-card:hover::before { opacity: 1; }
        
        .product-card img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 12px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }
        .product-card h3 { font-size: 0.9rem; height: 40px; overflow: hidden; margin-bottom: 8px; color: #f1f5f9; }
        .product-card .price-tag { color: var(--gold); font-size: 1.3rem; font-weight: 900; }
        .product-card .price-tag span { font-size: 0.7rem; color: #64748b; margin-right: 4px; }

        .buy-now { width: 100%; padding: 12px; margin-top: 15px; background: linear-gradient(90deg, var(--purple), var(--neon)); border: none; border-radius: 15px; color: white; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .buy-now:active { transform: scale(0.95); }

        /* المودال */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(10px); }
        .modal-content { background: #0f172a; border: 2px solid var(--border); border-radius: 35px; padding: 30px; width: 92%; max-width: 400px; text-align: center; position: relative; }
        .modal-content h2 { margin-bottom: 10px; font-size: 1.4rem; }
        .modal-content input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border); background: #020617; color: white; margin: 20px 0; text-align: center; font-size: 1.1rem; outline: none; }
        .modal-content input:focus { border-color: var(--neon); }
        
        .code-box { background: #000; padding: 20px; border: 2px dashed var(--neon); border-radius: 20px; margin-top: 20px; display: none; animation: slideUp 0.5s ease; }
        .code-text { font-family: 'Courier New', monospace; font-size: 1.6rem; color: var(--neon); letter-spacing: 2px; font-weight: 900; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--neon); color: #000; padding: 14px 30px; border-radius: 50px; font-weight: 900; display: none; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="container">
        <header>
            <a href="index.html" style="text-decoration: none;"><h1>ELITE X-PRIME</h1></a>

            <div class="user-balance"><i class="fas fa-coins"></i> <span id="userCoins">0</span> <span>عملة</span></div>
        </header>

        <div class="category-tabs">
            <button class="tab-btn active" onclick="filterCat('all', this)">الكل</button>
            <button class="tab-btn" onclick="filterCat('cards', this)">كروت شحن</button>
            <button class="tab-btn" onclick="filterCat('games', this)">شحن ألعاب</button>
            <button class="tab-btn" onclick="filterCat('net', this)">باقات نت</button>
        </div>

        <div class="products-grid" id="productsGrid">
            </div>
    </div>

    <div class="modal" id="buyModal">
        <div class="modal-content">
            <h2 id="modalTitle">تأكيد العملية</h2>
            <p id="modalPrice" style="color:var(--gold); font-weight: 800;"></p>
            
            <div id="step-1">
                <input type="password" id="confirmPass" placeholder="أدخل كلمة مرور حسابك">
                <button class="buy-now" onclick="confirmOrder()">تأكيد العملية الآن</button>
                <button style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; font-weight: 600;" onclick="closeModal()">إلغاء وإغلاق</button>
            </div>

            <div id="step-2" class="code-box">
                <p style="font-size: 0.85rem; margin-bottom:10px; color: #94a3b8;">تم سحب الكود بنجاح:</p>
                <div class="code-text" id="resultPin"></div>
                <button class="buy-now" style="margin-top:20px; background:var(--gold);" onclick="closeModal()">قم بنسخ الكود</button>
            </div>
        </div>
    </div>

<script>
    // --- إعدادات فايربيز ---
    const firebaseConfig = {
        apiKey: "AIzaSyBKXxVqGiL0Ml_kEeNzchzHUMYPsFyl-jM",
        authDomain: "rewardsite-9025d.firebaseapp.com",
        projectId: "rewardsite-9025d",
        storageBucket: "rewardsite-9025d.firebasestorage.app",
        messagingSenderId: "777911247728",
        appId: "1:777911247728:web:089c8f41a1684c35d7a5b5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userData = null;
    let selectedProduct = null;
    let currentCat = 'all';

    // مراقبة حالة المستخدم وجلب بياناته
    auth.onAuthStateChanged(user => {
        if(user) {
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                userData = doc.data();
                document.getElementById('userCoins').innerText = userData.coins || 0;
            });
            loadStore();
        } else {
            window.location.href = "login.html"; 
        }
    });

    // جلب المنتجات من فايربيز
    async function loadStore() {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:20px; color:#64748b;">جاري تحديث المخزن...</p>';
        
        try {
            const snapshot = await db.collection("products").get();
            grid.innerHTML = '';

            snapshot.forEach(doc => {
                const p = doc.data();
                const coinPrice = (parseFloat(p.price) || 0) * 4;

                if(currentCat === 'all' || p.category === currentCat) {
                    grid.innerHTML += `
                        <div class="product-card">
                            <img src="${p.image}" alt="${p.name}">
                            <h3>${p.name}</h3>
                            <div class="price-tag">${coinPrice} <span>عملة</span></div>
                            <button class="buy-now" onclick="openModal('${doc.id}', '${p.name}', ${coinPrice})">شراء</button>
                        </div>
                    `;
                }
            });
        } catch (e) {
            showToast("حدث خطأ في الاتصال بالخزنة!");
        }
    }

    function filterCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadStore();
    }

    function openModal(id, name, price) {
        if(userData.coins < price) {
            showToast("❌ عملاتك لا تكفي لإتمام هذه العملية!");
            return;
        }
        selectedProduct = { id, name, price };
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalPrice').innerText = price + " عملة";
        document.getElementById('buyModal').style.display = 'flex';
        document.getElementById('step-1').style.display = 'block';
        document.getElementById('step-2').style.display = 'none';
        document.getElementById('confirmPass').value = '';
    }

    // --- الوظيفة الأساسية للشراء ومعالجة الأخطاء ---
    async function confirmOrder() {
        const pass = document.getElementById('confirmPass').value;
        if(!pass) return showToast("⚠️ يرجى إدخال كلمة المرور أولاً!");

        showToast("جاري التحقق...");

        try {
            // التحقق من صحة كلمة المرور يدوياً لإظهار رسالة مخصصة
            const userEmail = auth.currentUser.email;
            const credential = firebase.auth.EmailAuthProvider.credential(userEmail, pass);
            
            await auth.currentUser.reauthenticateWithCredential(credential).catch(err => {
                // هنا يتم فحص نوع الخطأ وإظهار رسالة الباسورد بالعربي
                if(err.code === 'auth/wrong-password') {
                    throw "❌ كلمة المرور التي أدخلتها غير صحيحة!";
                } else {
                    throw "❌ حدث خطأ في تسجيل الدخول، حاول مجدداً.";
                }
            });

            // بدء عملية الخصم وسحب الكود
            await db.runTransaction(async (transaction) => {
                const vaultSnap = await db.collection("vault")
                    .where("product_id", "==", selectedProduct.id)
                    .where("is_used", "==", false)
                    .limit(1).get();

                if(vaultSnap.empty) throw "⚠️ عذراً، هذا المنتج نفذ من المخزن حالياً!";

                const codeDoc = vaultSnap.docs[0];
                const pin = codeDoc.data().pin_code;

                // خصم الرصيد
                transaction.update(db.collection("users").doc(auth.currentUser.uid), {
                    coins: userData.coins - selectedProduct.price
                });

                // حرق الكود وربطه بالمشتري
                transaction.update(codeDoc.ref, {
                    is_used: true,
                    buyer_id: auth.currentUser.uid,
                    purchase_date: firebase.firestore.FieldValue.serverTimestamp()
                });

                // عرض الكود النهائي
                document.getElementById('resultPin').innerText = pin;
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
                showToast("✅ تمت العملية بنجاح!");
            });

        } catch (err) {
            // عرض الرسالة المخصصة (سواء كانت باسورد غلط أو نفاذ الكمية)
            showToast(err);
        }
    }

    function closeModal() { document.getElementById('buyModal').style.display = 'none'; }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        // تغيير لون التوست إذا كان خطأ
        t.style.background = msg.includes("❌") ? "#ff4b4b" : "#00f2ff";
        t.style.color = msg.includes("❌") ? "#fff" : "#000";
        setTimeout(() => t.style.display = 'none', 4000);
    }
</script>
</body>
</html>
