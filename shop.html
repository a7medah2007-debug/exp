<html lang="ar" dir="rtl">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon: #00f2ff;
            --purple: #7000ff;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(0, 242, 255, 0.2);
            --gold: #f59e0b;
            --error: #ff4b4b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; padding-bottom: 50px; min-height: 100vh; line-height: 1.6; }

        .container { width: 95%; max-width: 500px; margin: 0 auto; padding: 20px; }

        header { text-align: center; margin-bottom: 25px; }
        header h1 { font-size: 1.8rem; background: linear-gradient(to left, var(--neon), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; letter-spacing: 1px; }
        
        .user-balance { background: var(--glass); display: inline-flex; align-items: center; gap: 8px; padding: 10px 25px; border-radius: 50px; border: 1px solid var(--border); margin-top: 10px; color: var(--gold); font-weight: 900; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5px; margin-bottom: 20px; scrollbar-width: none; }
        .category-tabs::-webkit-scrollbar { display: none; }
        .tab-btn { padding: 12px 22px; border-radius: 15px; background: var(--glass); border: 1px solid var(--border); color: #94a3b8; cursor: pointer; white-space: nowrap; transition: 0.3s; font-size: 0.9rem; font-weight: 600; }
        .tab-btn.active { background: var(--neon); color: #000; border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { background: var(--glass); border-radius: 25px; border: 1px solid var(--border); padding: 15px; text-align: center; transition: 0.4s; position: relative; overflow: hidden; }
        .product-card img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 12px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }
        .product-card h3 { font-size: 0.9rem; height: 40px; overflow: hidden; margin-bottom: 8px; color: #f1f5f9; }
        .product-card .price-tag { color: var(--gold); font-size: 1.3rem; font-weight: 900; }
        .product-card .price-tag span { font-size: 0.7rem; color: #64748b; margin-right: 4px; }

        .buy-now { width: 100%; padding: 12px; margin-top: 15px; background: linear-gradient(90deg, var(--purple), var(--neon)); border: none; border-radius: 15px; color: white; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .buy-now:active { transform: scale(0.95); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(10px); }
        .modal-content { background: #0f172a; border: 2px solid var(--border); border-radius: 35px; padding: 30px; width: 92%; max-width: 400px; text-align: center; position: relative; }
        .modal-content input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border); background: #020617; color: white; margin: 10px 0; text-align: center; font-size: 1.1rem; outline: none; }
        
        .code-box { background: #000; padding: 20px; border: 2px dashed var(--neon); border-radius: 20px; margin-top: 20px; display: none; }
        .code-text { font-family: 'Courier New', monospace; font-size: 1.6rem; color: var(--neon); letter-spacing: 2px; font-weight: 900; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--neon); color: #000; padding: 14px 30px; border-radius: 50px; font-weight: 900; display: none; z-index: 2000; }
  
    :root {
    --neon: #00f2ff;
    --purple: #7000ff;
    --glass: rgba(15, 23, 42, 0.85);
    --border: rgba(0, 242, 255, 0.2);
}

#support-btn {
    position: fixed; bottom: 15px; left: 15px;
    width: 45px; height: 45px;
    background: rgba(0, 242, 255, 0.1);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;

    backdrop-filter: blur(8px); overflow: hidden;
}

#support-btn:hover { transform: translateY(-5px) scale(1.08); background: rgba(0, 242, 255, 0.2); }

#robot-icon { width: 70%; height: 70%; object-fit: contain; filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.3)); }

#chat-window {
    position: fixed; bottom: 105px; left: 25px;
    width: 340px; height: 500px;
    background: #0f172a; border: 1px solid var(--border);
    border-radius: 30px; display: none; flex-direction: column;
    overflow: hidden; z-index: 9998; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    backdrop-filter: blur(20px); animation: slideUp 0.4s ease-out;
}

@keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

.chat-header { background: var(--glass); padding: 18px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
.chat-header img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--neon); }
#chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
.msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 0.85rem; }
.msg.sent { align-self: flex-end; background: linear-gradient(45deg, var(--purple), #5000b8); color: white; border-bottom-right-radius: 4px; }
.msg.received { align-self: flex-start; background: #1e293b; color: #e2e8f0; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
.chat-input-area { padding: 18px; background: var(--glass); display: flex; gap: 10px; border-top: 1px solid var(--border); }
.chat-input-area input { flex: 1; background: #020617; border: 1px solid var(--border); padding: 12px 15px; border-radius: 15px; color: white; outline: none; }
.chat-input-area button { background: var(--neon); border: none; width: 45px; height: 45px; border-radius: 15px; cursor: pointer; }

#support-btn::after {
    content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%;
    border: 1px solid var(--neon); animation: pulse-neon 2.5s infinite; pointer-events: none;
}
@keyframes pulse-neon { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.6); opacity: 0; } }

    </style>
</head>

        <div style="margin: 20px 0; padding: 15px; border: 1px dashed var(--border); border-radius: 20px;">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBKXxVqGiL0Ml_kEeNzchzHUMYPsFyl-jM",
        authDomain: "rewardsite-9025d.firebaseapp.com",
        projectId: "rewardsite-9025d",
        storageBucket: "rewardsite-9025d.firebasestorage.app",
        messagingSenderId: "777911247728",
        appId: "1:777911247728:web:089c8f41a1684c35d7a5b5"
    };
    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userData = null;
    let selectedProduct = null;
    let currentCat = 'all';

    auth.onAuthStateChanged(user => {
        if(user) {
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                userData = doc.data();
                if(userData) {
                    document.getElementById('userCoins').innerText = userData.coins || 0;
                }
            });
            loadStore();
        } else { window.location.href = "login.html"; }
    });

    async function loadStore() {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '<div style="color:var(--neon); text-align:center; width:100%;">جاري تحميل المتجر الملكي...</div>';
        
        try {
            const snapshot = await db.collection("products").get();
            grid.innerHTML = '';

            
            

            // 2. سحب المنتجات المضافة من الإدارة
            snapshot.forEach(doc => {
                const p = doc.data();
                // السعر مضروب في 4 كما في كودك الأصلي
                const coinPrice = (parseFloat(p.price) || 0) * 4;
                if(currentCat === 'all' || p.category === currentCat) {
                    grid.innerHTML += `
                        <div class="product-card">
                            <img src="${p.image}" alt="${p.name}">
                            <h3>${p.name}</h3>
                            <div class="price-tag">${coinPrice} <span>عملة</span></div>
                            <button class="buy-now" onclick="openModal('${doc.id}', '${p.name}', ${coinPrice}, '${p.type || 'pin'}')">شراء</button>
                        </div>
                    `;
                }
            });
        } catch (e) { 
            console.error(e);
            showToast("خطأ في تحميل المنتجات"); 
        }
    }

    function openModal(id, name, price, type) {
        if(!userData || userData.coins < price) { showToast("❌ عملاتك لا تكفي!"); return; }
        selectedProduct = { id, name, price, type };
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalPrice').innerText = price + " عملة";
        document.getElementById('idInputSection').style.display = (type === 'request') ? 'block' : 'none';
        document.getElementById('buyModal').style.display = 'flex';
        document.getElementById('step-1').style.display = 'block';
        document.getElementById('step-2').style.display = 'none';
        document.getElementById('confirmPass').value = ""; // تنظيف الحقل
    }
// حاسبة السعر





// حاسبة السعر مع التقريب لأقرب رقم صحيح
function calcPrice(coins) {
    if(!coins) {
        document.getElementById('priceResult').innerText = `السعر المطلوب: 0 جنيه`;
        return;
    }
    // السعر الأصلي 0.333 مضروب في العملات، ثم تقريبه لأقرب رقم صحيح
    const price = Math.round(coins * 0.3333); 
    document.getElementById('priceResult').innerText = `السعر المطلوب: ${price} جنيه مصري`;
}

function openDepositModal() {
    // تصفير الحقول قبل الفتح لضمان النظافة
    document.getElementById('buyAmount').value = "";
    document.getElementById('priceResult').innerText = "السعر المطلوب: 0 جنيه";
    document.getElementById('depositModal').style.display = 'flex';
}

function closeDepositModal() {
    document.getElementById('depositModal').style.display = 'none';
}

async function submitDeposit() {
    const amount = document.getElementById('buyAmount').value;
    const phone = document.getElementById('senderPhone').value;
    const time = document.getElementById('transferTime').value;
    const finalPrice = Math.round(amount * 0.3333); 

    // الشرط الجديد: التأكد من أن الكمية لا تقل عن 15
    if(!amount || amount < 15) {
        return showToast("⚠️ أقل كمية شراء هي 15 عملة!");
    }

    if(!phone || !time) {
        return showToast("⚠️ أكمل البيانات المطلوبة أولاً!");
    }

    showToast("⏳ جاري إرسال طلبك...");

    try {
        await db.collection("deposit_requests").add({
            user_id: auth.currentUser.uid,
            user_email: auth.currentUser.email,
            coins_requested: parseInt(amount),
            price_to_pay: finalPrice,
            sender_phone: phone,
            transfer_time: time,
            status: "pending",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        showToast("✅ تم إرسال الطلب بنجاح!");
        closeDepositModal();
    } catch (e) {
        showToast("❌ حدث خطأ.. حاول مرة أخرى.");
    }
}



    
        async function confirmOrder() {
        const pass = document.getElementById('confirmPass').value;
        const pID = document.getElementById('playerID').value;
        
        if(!pass) return showToast("⚠️ أدخل الباسورد!");
        if(selectedProduct.type === 'request' && !pID) return showToast("⚠️ أدخل الـ ID!");

        showToast("جاري المعالجة والتحقق...");
        
        try {
            // 1. إعادة التحقق من الهوية بالباسورد (أمان إضافي)
            const credential = firebase.auth.EmailAuthProvider.credential(auth.currentUser.email, pass);
            await auth.currentUser.reauthenticateWithCredential(credential);

            // 2. بدء عملية التحويل (Transaction) لضمان دقة الرصيد
            await db.runTransaction(async (transaction) => {
                const userRef = db.collection("users").doc(auth.currentUser.uid);
                const userDoc = await transaction.get(userRef);
                
                if (!userDoc.exists) throw "⚠️ الحساب غير موجود!";
                
                const currentCoins = userDoc.data().coins || 0;

                // التأكد من أن الرصيد يكفي من داخل السيرفر
                if (currentCoins < selectedProduct.price) {
                    throw "⚠️ عملاتك لا تكفي لإتمام هذه العملية.";
                }

                // --- الحالة الأولى: الشحن اليدوي (ID) ---
                if(selectedProduct.type === 'request') {
                    transaction.update(userRef, { coins: currentCoins - selectedProduct.price });
                    transaction.set(db.collection("orders").doc(), {
                        user_id: auth.currentUser.uid,
                        user_email: auth.currentUser.email,
                        product: selectedProduct.name,
                        player_id: pID,
                        status: "pending",
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    document.getElementById('statusMsg').innerText = "حالة الطلب:";
                    document.getElementById('resultPin').innerText = "قيد التنفيذ ⏳";
                    document.getElementById('resultPin').style.color = "var(--gold)";
                    document.getElementById('copyBtn').style.display = 'none';
                } 
                // --- الحالة الثانية: نظام الأكواد الفوري (Pin) ---
                else {
                    const codesRef = db.collection("codes")
                                      .where("product_id", "==", selectedProduct.id)
                                      .where("is_used", "==", false)
                                      .limit(1);
                    
                    const v = await codesRef.get();
                    if(v.empty) throw "⚠️ نعتذر! هذا المنتج نفذ حالياً من المخزن.";
                    
                    const codeDoc = v.docs[0];
                    transaction.update(userRef, { coins: currentCoins - selectedProduct.price });
                    transaction.update(codeDoc.ref, { 
                        is_used: true, 
                        buyer_id: auth.currentUser.uid,
                        buy_date: firebase.firestore.FieldValue.serverTimestamp() 
                    });
                    
                    document.getElementById('statusMsg').innerText = "تم شراء الكود بنجاح:";
                    document.getElementById('resultPin').innerText = codeDoc.data().pin_code;
                    document.getElementById('resultPin').style.color = "var(--neon)";
                    document.getElementById('copyBtn').style.display = 'block';
                }
                
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
            });

        } catch (e) { 
            console.error(e);
            // لو الخطأ سببه الباسورد أو أي حاجة تانية هيظهر هنا
            const errorMsg = e.code === "auth/wrong-password" ? "❌ الباسورد غير صحيح!" : (e.message || e);
            showToast(errorMsg); 
        }
    }


    function filterCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadStore();
    }

    function copyCode() {
        const text = document.getElementById('resultPin').innerText;
        navigator.clipboard.writeText(text);
        showToast("✅ تم نسخ الكود بنجاح");
    }

        function closeModal() { 
        document.getElementById('buyModal').style.display = 'none';
        document.getElementById('confirmPass').value = ""; // تنظيف الباسورد
        document.getElementById('playerID').value = "";   // تنظيف الـ ID
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }
    let chatVisible = false;

function toggleChat() {
    chatVisible = !chatVisible;
    const win = document.getElementById('chat-window');
    win.style.display = chatVisible ? 'flex' : 'none';
    if(chatVisible) {
        const container = document.getElementById('chat-messages');
        container.scrollTop = container.scrollHeight;
    }
}

async function sendMessage() {
    const input = document.getElementById('chatInput');
    const msg = input.value.trim();
    if(!msg || !firebase.auth().currentUser) return;

    await firebase.firestore().collection("chats").add({
        userId: firebase.auth().currentUser.uid,
        message: msg,
        sender: "user",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
}

function loadMessages() {
    const user = firebase.auth().currentUser;
    if(!user) return;

    firebase.firestore().collection("chats")
        .where("userId", "==", user.uid)
        .orderBy("timestamp", "asc")
        .onSnapshot(snap => {
            const container = document.getElementById('chat-messages');
            container.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const type = d.sender === "user" ? "sent" : "received";
                container.innerHTML += `<div class="msg ${type}">${d.message}</div>`;
            });
            container.scrollTop = container.scrollHeight;
        });
}

async function clearChat() {
    if(!confirm("حذف المحادثة؟")) return;
    const user = firebase.auth().currentUser;
    const snap = await firebase.firestore().collection("chats").where("userId", "==", user.uid).get();
    const batch = firebase.firestore().batch();
    snap.forEach(doc => batch.delete(doc.ref));
    await batch.commit();
}

// تشغيل جلب الرسائل عند التأكد من تسجيل الدخول
firebase.auth().onAuthStateChanged(user => {
    if (user) loadMessages();
});
</script>

            <div>
                <h4 style="font-size: 0.9rem; font-weight: 800; color: white;">الدعم الفني</h4>
                <p style="font-size: 0.65rem; color: #00f2ff;"><i class="fas fa-circle" style="font-size: 5px;"></i> متصل الآن</p>

        </div>
        <div style="display: flex; gap: 15px; color: #94a3b8;">
            <i class="fas fa-trash-alt" onclick="clearChat()" style="cursor: pointer;"></i>
            <i class="fas fa-times" onclick="toggleChat()" style="cursor: pointer;"></i>
        </div>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
</body>
</html>
